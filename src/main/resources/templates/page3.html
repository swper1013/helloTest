<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실시간 알림 리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">🛎️ 뽐뿌 키워드 실시간 알림</h2>

    <!-- 🔍 검색창 -->
    <form class="mb-3" method="get" th:action="@{/alerts}">
        <div class="input-group">
            <input type="text" class="form-control" name="keyword" th:value="${param.keyword}" placeholder="품목 키워드로 검색">
            <button class="btn btn-primary" type="submit">검색</button>
        </div>
    </form>

    <!-- 📋 알림 리스트 -->
    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">품목</th>
            <th scope="col">제목</th>
            <th scope="col">링크</th>
            <th scope="col">감지시간</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="alert, iterStat : ${alerts}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${alert.keyword}">아이패드</td>
            <td th:text="${alert.title}">아이패드 할인정보</td>
            <td><a th:href="${alert.link}" target="_blank">바로가기</a></td>
            <td th:text="${#temporals.format(alert.detectedAt, 'yyyy-MM-dd HH:mm')}">2025-06-24 15:00</td>
        </tr>
        <tr th:if="${alerts.empty}">
            <td colspan="5" class="text-center text-muted">📭 검색 결과가 없습니다.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
